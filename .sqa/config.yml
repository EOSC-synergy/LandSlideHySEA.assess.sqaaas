      github.com/edanya-uma/LandSlideHySEA get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-cardinal-lizard.sh
        container: qc.ver_sloppy-platinum-bracke
timeout: 5400
