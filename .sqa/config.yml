config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/edanya-uma/LandSlideHySEA:
      branch: v1.0.0
      repo: https://github.com/edanya-uma/LandSlideHySEA
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/edanya-uma/LandSlideHySEA git:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-rose-manatee.sh
        container: qc.acc_greasy-cyan-salamander
  QC.Doc:
    repos:
      github.com/edanya-uma/LandSlideHySEA find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-sepia-quokka.sh
        container: qc.doc_sleazy-charcoal-bombay
      github.com/edanya-uma/LandSlideHySEA git:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-mustard-ocelot.sh
        container: qc.doc_pretty-magnolia-cuttlefish
      github.com/edanya-uma/LandSlideHySEA markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-rose-hyena.sh
        container: qc.doc_shaky-viridian-chimpanzee
  QC.Lic:
    repos:
      github.com/edanya-uma/LandSlideHySEA licensee:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-fuchsia-affenpinscher.sh
        container: qc.lic_squeaky-smalt-jellyfish
  QC.Sty:
    repos:
      github.com/edanya-uma/LandSlideHySEA oclint:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-magenta-camel.sh
        container: qc.sty_slaphappy-orchid-mastiff
  QC.Ver:
    repos:
      github.com/edanya-uma/LandSlideHySEA get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-eggplant-serval.sh
        container: qc.ver_shaggy-salmon-angora
timeout: 5400
