        - /usr/bin/env sh .sqa/script.snoopy-tangerine-snail.sh
        container: qc.doc_hilly-wisteria-akita
      github.com/edanya-uma/LandSlideHySEA git:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-cream-bandicoot.sh
        container: qc.doc_cranky-lilac-otter
